spring:
  application:
    name: hystrix-dashboard-turbine
  #profiles:
    #active: @activatedProperties@
  cloud:
    config:
      profile: dev
      label: master
      discovery:
        enabled: true
        serviceId: SPRING-CLOUD-CONFIG-SERVER
      failFast: true
      retry:
        initialInterval: 10000
        multiplier: 2
        maxInterval: 60000
        maxAttempts: 10

eureka:
  client:
    serviceUrl:
        defaultZone: http://peer1:8000/eureka/,http://peer2:8001/eureka/,http://peer3:8002/eureka/
